<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Peti munka kijelző admin</title>
  </head>
  <body>
    <div class="container">
      <h1>Munka kijelző admin</h1>
      <h2>Esemény megadása</h2>
      <form action="/update-event" method="post" class="form-inline">
        <div class="form-group">
          <input type="text" name="event-name" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Név">
          <input type="text" name="event-start" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Kezdet">
          <input type="text" name="event-end" class="form-control mr-sm-2 mb-2 mb-sm-0" placeholder="Vég">
          <button type="submit" class="btn btn-success">Küldés</button>
        </div>
      </form>
      <h2>Jelenlegi esemény kezelése</h2>
      <h3 class="text-success" id="current-event">{{ event_name }}</h3>
      <form action="/extend-event" method="post" class="form-inline">
        <div class="form-group">
          <label for="extend-minutes" class="mr-2">Hosszabbítás (perc):</label>
          <input type="text" name="extend-minutes" class="form-control mr-sm-2 mb-2 mb-sm-0" value="5">
          <button type="submit" class="btn btn-success">Küldés</button>
        </div>
      </form>
      <form action="/stop-event" method="post">
        <button type="submit" class="btn btn-danger">Leállítás</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
